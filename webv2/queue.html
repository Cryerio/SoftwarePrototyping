<!doctype html>
<html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="css/queue.css">
        <title>student</title></head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">DJHZJ</a></nav>
        <div class="container-fluid content">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="studentProfile.html" type="button" class="list-group-item list-group-item-action">Profile</a>
                        <a href="queue.html" type="button" class="list-group-item list-group-item-action active">Queue</a>
                        <a href="question.html" type="button" class="list-group-item list-group-item-action">Q&A</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <h5 class="card-header">Queue</h5>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Tutors online
                                    <span class="badge badge-primary badge-pill">3</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Students online
                                    <span class="badge badge-primary badge-pill">2</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Expected waiting time:
                                    <span class="badge badge-primary badge-pill">5 seconds</span>
                                </li>
                            </ul>
                            
                            <div class="container mt-4">
                                <div class="row justify-content-center" id="waiting-info">
                                    <div class="col col-md-12 text-center">
                                        <p>You have waited: <span id="waiting-time"></span> s</p>    
                                    </div>
                                </div>
                                <div class="row justify-content-center" id="check-in-info">
                                    <div class="col col-md-12 text-center">
                                        <button class="btn btn-primary" id="check-in">check in</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center" id="accept-deny-info">
                                    <div class="col col-md-12 text-center">
                                        <p>It's your turn! Please choose your action ASAP:</p>    
                                    </div>
                                    <div class="col col-md-1 text-center">
                                        <button class="btn btn-success" id="accept">accept</button>
                                    </div>
                                    <div class="col col-md-1 text-center">
                                        <button class="btn btn-danger" id="deny">deny</button>
                                    </div>
                                </div>
                            </div>

                            
                                
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/queue.js"></script>
    </body>

</html>
